<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Authenticate Project</title>
  </head>
  <body>
    <main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Authenticate User Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
            </ul>
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                <li class="nav-item mx-3">
                  <a
                    class="nav-link btn btn-warning text-dark"
                    href="{% url 'profile' %}"
                    >Profile</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a
                    class="nav-link btn btn-danger text-dark"
                    href="{% url 'logout' %}"
                    >Logout</a
                  >
                </li>
                {% else %}
                <li class="nav-item mx-3">
                  <a
                    class="nav-link btn btn-warning text-dark"
                    href="{% url 'register' %}"
                    >Sign Up</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-primary text-dark"
                    href="{% url 'login' %}"
                    >Login</a
                  >
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
      {% for i in messages %}
      <script>
        // Trigger SweetAlert2 automatically based on a condition
        {% if i.tags == 'warning' %}
        document.addEventListener('DOMContentLoaded', function() {
          Swal.fire({
              title: 'Message!',
              text: '{{i}}',
              icon: 'warning',
              confirmButtonText: 'OK'
          });
        });
        {% else %}
        document.addEventListener('DOMContentLoaded', function() {
          Swal.fire({
              title: 'Message!',
              text: '{{i}}',
              icon: 'success',
              confirmButtonText: 'OK'
          });
        });
        {% endif %}
    </script>
    {% endfor %}
{% block content %}{% endblock content %}
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
